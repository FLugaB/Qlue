<script>
 
    function printVector(arr) {

        let output = []
        
        if(arr){
            for (var i = 0; i < arr.length; i++) {
                output.push(arr[i])
                document.write( arr[i] + " ");
            }
            document.write("<br>");
            console.log(output, `yay`)
            return output
        }
    }
     
    function findWays(arr, i, n){

        let output = []

        if (n == 0) {
            printVector(arr);
            output.push(arr)
        }
            
    
        for (var j = i; j <= n; j++) {
     
            arr.push(j);

            findWays(arr, j, n - j);
     
            arr.pop();
        }
    }
     
    var n = 4;
    var arr = [];

    findWays(arr,1, n);
     
    </script>
